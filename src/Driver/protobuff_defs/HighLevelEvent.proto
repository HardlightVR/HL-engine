syntax = "proto3";

package NullSpaceIPC;



message SimpleHaptic {
	repeated uint32 regions = 1;
	uint32 effect = 2;
	float strength = 3;
	float duration = 4;
}


message CurveHaptic {
	repeated uint32 regions = 1;
	message Sample {
		float time = 1;
		float magnitude = 2;
	}

	repeated Sample samples = 2;
}

message RealtimeHaptic {
	message Magnitude {
		string region = 1;
		float strength = 2;
	}
	
	repeated Magnitude magnitudes = 1;

}


message PlaybackEvent {
	enum Command {
		UNKNOWN = 0;
		PAUSE = 1;
		UNPAUSE = 2;
		CANCEL = 3;
	}
	Command command = 1;
	
}
message HighLevelEvent {
	uint64 parent_id = 1;
	oneof events {
		PlaybackEvent playback_event = 2;
		SimpleHaptic simple_haptic = 3;
		RealtimeHaptic realtime_haptic = 4;
		CurveHaptic curve_haptic = 5;
	}
}
